<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details - UK Golf Directory</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
  <style>
    .course-header { text-align: center; margin: 20px 0; }
    .course-header img { width: 100%; max-height: 400px; object-fit: cover; border-radius: 12px; }
    .course-details { max-width: 900px; margin: auto; padding: 20px; }
    .course-info { margin: 20px 0; }
    #map { height: 400px; margin: 20px 0; border-radius: 12px; }
    .course-gallery img { width: 32%; margin: 1%; border-radius: 8px; }
    .course-gallery { display: flex; flex-wrap: wrap; justify-content: center; }
    iframe { width: 100%; height: 400px; border-radius: 12px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>UK Golf Directory</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section class="course-header">
      <h2>St Andrews Links (Old Course)</h2>
      <img src="https://images.unsplash.com/photo-1508766206392-8bd5cf550d1b?auto=format&fit=crop&w=1600&q=80" alt="Golf Course">
    </section>

    <section class="course-details">
      <div class="course-info">
        <h3>Course Information</h3>
        <p><strong>Location:</strong> St Andrews, Scotland</p>
        <p><strong>Length:</strong> 6,721 yards</p>
        <p><strong>Par:</strong> 72</p>
        <p><strong>Slope Rating:</strong> 135</p>
        <p><strong>Visitor Green Fee:</strong> Â£195</p>
        <p><strong>Contact:</strong> +44 1334 466666 | info@standrews.com</p>
      </div>

      <h3>Map</h3>
      <div id="map"></div>

      <h3>Gallery</h3>
      <div class="course-gallery">
        <img src="https://images.unsplash.com/photo-1526401485004-2fda9f4b43d3?auto=format&fit=crop&w=800&q=80" alt="Golf Image 1">
        <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?auto=format&fit=crop&w=800&q=80" alt="Golf Image 2">
        <img src="https://images.unsplash.com/photo-1600180758895-34b77a7a89c5?auto=format&fit=crop&w=800&q=80" alt="Golf Image 3">
      </div>

      <h3>Course Flyover</h3>
      <iframe src="https://www.youtube.com/embed/Scxs7L0vhZ4" frameborder="0" allowfullscreen></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 UK Golf Directory</p>
  </footer>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([56.3429, -2.8030], 14);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
    L.marker([56.3429, -2.8030]).addTo(map)
      .bindPopup("St Andrews Links (Old Course)")
      .openPopup();
  </script>
</body>
</html>
