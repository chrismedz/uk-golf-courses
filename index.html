<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UK Golf Directory</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <h1>UK Golf Directory</h1>
    <p>Explore the best golf courses across the UK</p>
  </header>

  <main>
    <section>
      <h2>UK Golf Map</h2>
      <div id="map" style="height: 500px; border-radius: 8px; margin-bottom: 20px;"></div>
    </section>

    <section>
      <h2>Featured Courses</h2>
      <div id="course-cards" class="cards"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 UK Golf Directory</p>
  </footer>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Our custom script -->
  <script src="script.js"></script>
</body>
</html>
